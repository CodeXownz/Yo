name: grand master vps 

on: 
  workflow_dispatch:
  schedule:
    # This schedule runs every day at midnight UTC.
    # To change the schedule, you can modify the cron string.
    # For example, to run every hour, use '0 * * * *'.
    - cron: '0 0 * * *'

jobs:
  build:
    name: grand master vps 
    runs-on: ubuntu-latest

    steps:
      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com | sh

      - name: Install tmate for SSH access
        run: |
          sudo apt-get update
          sudo apt-get install -y tmate
      
      - name: Show Runner's IPv4 Address
        run: |
          echo "🌐 Your Runner's IPv4 Address is:"
          curl ifconfig.me
      
      - name: Setup Ngrok Dedicated IPv4 Tunnel
        run: |
          echo "🟡 Setting up ngrok dedicated IPv4 tunnel..."
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.deb -o ngrok.deb
          sudo dpkg -i ngrok.deb
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok tcp --remote-addr <your_dedicated_ipv4> 22 &
          sleep 10
          echo "🔗 Ngrok Tunnel Status:"
          curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'
          echo "🟢 Ngrok tunnel is running on port 22."

      - name: Setup SSH session with tmate
        run: |
          echo "🟡 Starting tmate session..."
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          echo "🔗 SSH access:"
          tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}'
          echo "🌐 Web terminal:"
          tmate -S /tmp/tmate.sock display -p '#{tmate_web}'

      - name: Keep Runner Alive
        run: |
          echo "🟢 VPS is running. Don't close this job."
          while true; do sleep 60; done
