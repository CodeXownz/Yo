name: Deploy Discord VPS Creator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt remove -y containerd || true
        sudo apt install -y python3 python3-pip python3-venv git docker.io curl

    - name: Set up Python venv and install pip packages
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install discord docker

    - name: Clone VPS Creator
      run: |
        git clone https://github.com/katy-the-kat/discord-vps-creator.git creator
        cd creator

    - name: Run setup script (optional)
      run: |
        cd creator
        chmod +x install.sh || true
        ./install.sh || true

    - name: Run bot
      run: |
        cd creator
        source ../venv/bin/activate
        python3 v2.py  # or whichever main file you use
