name: VPS-Deployer Bot

on: [workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip tmate git docker.io

      - name: Clone VPS Creator Tool
        run: |
          git clone https://github.com/katy-the-kat/discord-vps-creator.git creator

      - name: Run install.sh to set up environment
        run: |
          cd creator
          chmod +x install.sh
          ./install.sh

      - name: Run VPS deployer bot
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          cd creator
          nohup python3 v2.py > v2.log 2>&1 &

      - name: Keep workflow alive
        run: |
          while true; do sleep 60; done
