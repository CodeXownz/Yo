name: VPS-Deployer Bot

on: [workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip tmate git curl

      - name: Install Docker safely
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sudo sh get-docker.sh

      - name: Clone VPS Creator Tool
        run: |
          git clone https://github.com/katy-the-kat/discord-vps-creator.git creator

      - name: Patch install.sh to skip exit
        run: |
          cd creator
          sed -i '/Installation aborted/,+1d' install.sh
          chmod +x install.sh
          ./install.sh

      - name: Run VPS deployer bot
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          cd creator
          nohup python3 v2.py > v2.log 2>&1 &

      - name: Keep workflow alive
        run: |
          while true; do sleep 60; done
