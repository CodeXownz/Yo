name: VPS-Deployer Bot

on: [workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-venv git docker.io curl

      - name: Clone VPS Creator Tool
        run: |
          git clone https://github.com/katy-the-kat/discord-vps-creator.git creator

      - name: Setup Python Virtual Environment & Install Python Dependencies
        working-directory: ./creator
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip3 install --upgrade pip
          pip3 install discord docker

      - name: Run VPS Deployer Bot
        working-directory: ./creator
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          source venv/bin/activate
          nohup python3 v2.py > v2.log 2>&1 &

      - name: Keep Workflow Alive
        run: |
          while true; do sleep 60; done
