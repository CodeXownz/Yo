
name: VPS Bot Deployer

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout bot repo
        uses: actions/checkout@v4

      - name: Install Python and dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-venv
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install discord docker

      - name: Clone bot code
        run: |
          git clone https://github.com/pythonfcxyz/discord-vps-creator.git creator

      - name: Inject token and run test
        working-directory: ./creator
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          # Replace token logic in bot
          sed -i '1s|^|import os\nTOKEN = os.environ.get("TOKEN")\n|' v2.py

          # Confirm token is present
          echo "TOKEN is: $TOKEN"
          if [ -z "$TOKEN" ]; then
            echo "‚ùå No token detected. Check your GitHub secret."
            exit 1
          fi

          # Run the bot
          ../venv/bin/python3 v2.py
