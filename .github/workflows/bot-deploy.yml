name: VPS-Deployer Bot

on: [workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies (no containerd conflict)
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip tmate git docker.io || true
          sudo systemctl start docker

      - name: Clone VPS Creator Tool
        run: |
          git clone https://github.com/katy-the-kat/discord-vps-creator.git creator

      - name: Change to creator folder
        run: |
          cd creator && pwd

      - name: Install Python requirements
        working-directory: creator
        run: |
          pip3 install -r requirements.txt

      - name: Run VPS deployer bot
        working-directory: creator
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          nohup python3 v2.py > v2.log 2>&1 &

      - name: Keep workflow alive
        run: |
          while true; do sleep 60; done
