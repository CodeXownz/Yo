name: Bot-Debug Runner

on: workflow_dispatch

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python and pip
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-venv

      - name: Setup venv and install discord lib
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip discord

      - name: Inject token line in v2.py
        run: |
          if grep -q '^TOKEN *= *os.environ.get("TOKEN")' creator/v2.py; then
            echo "Token injection confirmed"
          else
            sed -i '1s|^|import os\nTOKEN = os.environ.get(\"TOKEN\")\n|' creator/v2.py
            echo "Injected TOKEN line"
          fi
        working-directory: .

      - name: Run bot directly
        run: |
          source venv/bin/activate
          python3 creator/v2.py
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
